<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcomo to Kokoa Talk</title>
  </head>


<body>
  <!-- 상태 창 밑에 창!---> 
  <div class="now-status cog-status">
    <span><a href="friends.html"><i class="fas fa-angle-left fa-lg"></a></i></span>
    <span>Setting</span>
    <i class="fas fa-search fa-lg"></i>
  </div>
  <!-- screen 부분---> 
  <div class="cog-main">
    <div class="cog-main-up">
      <ul>
        <li><i class="fas fa-bullhorn"></i><span>Notice</span></li>
        <li><i class="fas fa-flask"></i><span>Kokoa Lab</span></li>
        <li><i class="fas fa-exclamation-circle"></i><span>Version</span></li>
        
      </ul>
      
    </div>
    <div class="cog-main-down">
      <ul>
        <li><i class="fas fa-lock"></i><span>Privacy</span></li>
        <li><i class="far fa-bell"></i><span>Notifications</span></li>
        <li><i class="fas fa-users"></i><span>Friends</span></li>
        <li><i class="far fa-comments"></i><span>Chats</span></li>
        <li><i class="fas fa-desktop"></i><span>Display</span></li>
        <li><i class="fas fa-mug-hot"></i><span>Kokoa</span></li>
        <li><i class="fas fa-phone-alt"></i><span>Call</span></li>
      </ul>
      
    </div>
  </div>
  
  

  <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
     
      <div class="status-bar__column">
        <i class="far fa-clock fa-sm"></i>
        <span>02:40</span>
      </div>
    
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
     </div>

      <!-- 위에 바-!--->

            <!-- 밑에 바-!--->
  </div>
     <div class="bottom-bar">
      <div>
        <a href="friends.html"><i class="fas fa-users "></i></a>
      </div>

      <div>
          <a href="chats.html"><i class="fas fa-comment "></i>
          </a>
      </div>

      <div>
          <a href="search.html"><i class="fas fa-search "></i></a>
      </div>

      <div>
        <a href="more.html"><i class="fas fa-ellipsis-h "></i></a>
      </div>
     </div>
            <!-- 밑에 바-!--->
            <div id="no-mobile">
              <i class="fas fa-mug-hot fa-2x"></i>
              <span>모바일 화면크기만 지원됩니다.</span>
            </div>
        
        
  

       <script
       src="https://kit.fontawesome.com/6478f529f2.js"
       crossorigin="anonymous">
      </script>
</body>


  </html>
